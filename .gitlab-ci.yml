stages:
    - draft
    - preprint

variables:
  title: befwm

preprint:
    stage: preprint
    script:
        - make TITLE=$title TYPE=preprint
    artifacts:
        paths:
            - $(title)_preprint_version.pdf

draft:
    stage: draft
    script:
        - make TITLE=$title TYPE=draft
    artifacts:
        paths:
            - $(title)_draft_version.pdf
